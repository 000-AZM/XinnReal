<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    nav {background:#111; padding:10px; display:flex; justify-content:space-around; color:white;}
    nav a {color:white; text-decoration:none;}
  </style>
</head>
<body>
  <nav>
    <a href="feed.html">Feed</a>
    <a href="profile.html">Profile</a>
    <a href="friends.html">Friends</a>
    <a href="chat.html">Chat</a>
    <a href="settings.html">Settings</a>
    <a href="login.html">Logout</a>
  </nav>

  <h2>Login</h2>
  <input id="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p>Don't have account? <a href="register.html">Register</a></p>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCGN7t5FjDeJ-ewm7S_9z0VJrRSggTaJ2Q",
      authDomain: "coin-base-by-hector.firebaseapp.com",
      projectId: "coin-base-by-hector"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => { window.location.href = 'feed.html'; })
        .catch(e => alert(e.message));
    }
  </script>
</body>
</html>
